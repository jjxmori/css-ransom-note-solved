<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/scripts.js" defer></script>
    <title>Ransom joke note</title>
  </head>
  <body>
    <div class="container">
      <div class="word">
        <span class="whyWLetter borderLightGreen">w</span>
        <span class="whyHLetter borderBlue">h</span>
        <span class="whyYLetter borderRed">y</span>
      </div>
      <div class="word">
        <span class="didDLetter">d</span>
        <span class="didILetter borderLightGreen">i</span>
        <span class="didDTwoLetter borderRed">d</span>
      </div>
      <div class="word">
        <span class="theTLetter borderOrange">t</span>
        <span class="theHLetter borderRed">h</span>
        <span class="theELetter borderPink">e</span>
      </div>
      <div class="word">
        <span class="frontendFLetter borderRed">f</span>
        <span class="frontendRLetter">r</span>
        <span class="frontendOLetter borderLightGreen">o</span>
        <span class="frontendNLetter">n</span>
        <span class="frontendTLetter borderRed">t</span>
        <span class="hyphen">-</span>
        <span class="frontendELetter borderLightGreen">e</span>
        <span class="frontendNTwoLetter borderBlue">n</span>
        <span class="frontendDLetter borderRed">d</span>
      </div>
      <div class="word">
        <span class="developerDLetter borderLightGreen">d</span>
        <span class="developerELetter borderPink">e</span>
        <span class="developerVLetter borderOrange">v</span>
        <span class="developerETwoLetter">e</span>
        <span class="developerLLetter borderRed">l</span>
        <span class="developerOLetter borderBlue">o</span>
        <span class="developerPLetter borderOrange">p</span>
        <span class="developerEThreeLetter borderLightGreen">e</span>
        <span class="developerRLetter borderRed">r</span>
      </div>
      <div class="word">
        <span class="takeTLetter borderRed colorRed">t</span>
        <span class="takeALetter">a</span>
        <span class="takeKLetter borderLightGreen">k</span>
        <span class="takeELetter">e</span>
      </div>
      <div class="word">
        <span class="upULetter">u</span>
        <span class="upPLetter borderOrange colorRed">p</span>
      </div>
      <div class="word">
        <span class="gardeningGLetter borderOrange">g</span>
        <span class="gardeningALetter colorRed">a</span>
        <span class="gardeningRLetter borderLightGreen">r</span>
        <span class="gardeningDLetter borderRed colorRed">d</span>
        <span class="gardeningELetter borderBlues">e</span>
        <span class="gardeningNLetter borderLightGreen">n</span>
        <span class="gardeningILetter">i</span>
        <span class="gardeningNTwoLetter borderOrange">n</span>
        <span class="gardeningGTwoLetter borderLightGreen">g</span>
      </div>
      <div class="word">
        <span class="question-mark colorRed">?</span>
      </div>
      <div class="word">
        <span class="becauseBLetter borderRed">b</span>
        <span class="becauseELetter">e</span>
        <span class="becauseCLetter borderOrange">c</span>
        <span class="becauseALetter borderLightGreen">a</span>
        <span class="becauseULetter colorRed">u</span>
        <span class="becauseSLetter borderBlue">s</span>
        <span class="becauseETwoLetter borderRed">e</span>
      </div>
      <div class="word">
        <span class="theyTLetter  borderPink">t</span>
        <span class="theyHLetter borderLightGreen">h</span>
        <span class="theyELetter colorRed">e</span>
        <span class="theyYLetter borderRed">y</span>
      </div>
      <div class="word">
        <span class="wantedWLetter borderLightGreen">w</span>
        <span class="wantedALetter">a</span>
        <span class="wantedNLetter borderRed">n</span>
        <span class="wantedTLetter">t</span>
        <span class="wantedELetter borderLightGreen colorRed">e</span>
        <span class="wantedDLetter">d</span>
      </div>
      <div class="word">
        <span class="toTLetter borderOrange">t</span>
        <span class="toOLetter">o</span>
      </div>
      <div class="word">
        <span class="improveILetter">i</span>
        <span class="improveMLetter borderRed colorRed">m</span>
        <span class="improvePLetter borderBlue">p</span>
        <span class="improveRLetter borderRed">r</span>
        <span class="improveOLetter borderLightGreen colorRed">o</span>
        <span class="improveVLetter borderOrange">v</span>
        <span class="improveELetter borderPink">e</span>
      </div>
      <div class="word">
        <span class="theirTLetter borderLightGreen">t</span>
        <span class="theirHLetter">h</span>
        <span class="theirELetter">e</span>
        <span class="theirILetter borderRed">i</span>
        <span class="theirRLetter">r</span>
      </div>
      <div class="word">
        <span class="rootRLetter">r</span>
        <span class="rootOLetter borderLightGreen">o</span>
        <span class="rootOTwoLetter">o</span>
        <span class="rootTLetter">t</span>
      </div>
      <div class="word">
        <span class="skillsSLetter borderRed">s</span>
        <span class="skillsKLetter">k</span>
        <span class="skillsILetter borderLightGreen">i</span>
        <span class="skillsLLetter borderBlue">l</span>
        <span class="skillsLTwoLetter borderOrange">l</span>
        <span class="skillsSTwoLetter borderLightGreen">s</span>
      </div>
      <div class="word">
        <span class="exclamation-mark colorRed">!</span>
      </div>
    </div>
  </body>
</html>
